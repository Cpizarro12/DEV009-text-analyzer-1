<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <main>
    <textarea name="user-input" rows="15" cols="30" placeholder="Escribe o pega tu texto aquí..."></textarea>
    <ul class="lista">
      <li class="elemento-lista">Caracteres:</li>
      <li class="elemento-lista">Caracteres sin espacio:</li>
      <li class="elemento-lista">Palabras:</li>
      <li class="elemento-lista">Números:</li>
      <li class="elemento-lista">Suma Números:</li>
      <li class="elemento-lista">Promedio de Palabras:</li>
    </ul>
    <button id="reset-button">Borrar Texto</button>
  </main>
<footer>
  <p>Constanza Pizarro - Desarrolladora Web</p>
</footer>

  <script src="index.js" type="module"></script>
</body>
</html>
